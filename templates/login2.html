{% extends "base.html" %}
{% block sub_content %}
    
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 60vh;">
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Вход</h3>
    
            <form method="POST">
                
                <div class="form-group">
                    <label for="email">Почтовый адрес</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="name.@example.com">
                </div>
                <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                </div>

                <p class="lost-password"><a href="/logadmin2">Вход для сотрудников</a></p>
                    
                <button type="submit" class="return-customer-btn">Войти</button>
            </form>

            </div>
        </div>
    </div>

{% endblock %}
